name: ArtifactKeeper
options:
  bundleIdPrefix: com.artifactkeeper
  deploymentTarget:
    iOS: "17.0"
    macOS: "14.0"
  xcodeVersion: "16.2"
  generateEmptyDirectories: true

packages:
  Alamofire:
    url: https://github.com/Alamofire/Alamofire.git
    from: "5.9.0"
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher.git
    from: "7.0.0"
  swift-dependencies:
    url: https://github.com/pointfreeco/swift-dependencies.git
    from: "1.0.0"
  artifact-keeper-swift-sdk:
    url: https://github.com/artifact-keeper/artifact-keeper-swift-sdk.git
    from: "1.1.0-dev.1"
  swift-openapi-runtime:
    url: https://github.com/apple/swift-openapi-runtime
    from: "1.7.0"
  swift-openapi-urlsession:
    url: https://github.com/apple/swift-openapi-urlsession
    from: "1.0.0"

targets:
  ArtifactKeeper:
    type: application
    platform: [iOS, macOS]
    sources:
      - ArtifactKeeper/Sources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.artifactkeeper.ios
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: 1
        SWIFT_VERSION: "6.0"
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
      configs:
        debug:
          CODE_SIGN_IDENTITY: "-"
          CODE_SIGNING_REQUIRED: NO
        release:
          CODE_SIGN_STYLE: Manual
          CODE_SIGN_IDENTITY: "Apple Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "${PROVISIONING_PROFILE_SPECIFIER}"
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: "Artifact Keeper"
        LSApplicationCategoryType: "public.app-category.developer-tools"
        UILaunchScreen: {}
        NSAppTransportSecurity:
          NSAllowsLocalNetworking: true
    dependencies:
      - package: Alamofire
      - package: Kingfisher
      - package: swift-dependencies
        product: Dependencies
      - package: artifact-keeper-swift-sdk
        product: ArtifactKeeperClient
      - package: swift-openapi-runtime
        product: OpenAPIRuntime
      - package: swift-openapi-urlsession
        product: OpenAPIURLSession
    entitlements:
      path: ArtifactKeeper.entitlements
